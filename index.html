<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" name="search bar" class="barra" placeholder="Cerca il tuo film....">
      <button type="button" name="button" class="bottone"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <ul id="list_film">

  </ul>

  <script id="film-template" type="text/x-handlebars-template">
    <li>
      <h2>{{title}}</h2>
      <h3>{{original_title}} (Titolo originale) </h3>
      <p>Lingua: {{language}}</p>
      <p>Voto: {{vote}}</p>
    </li>
  </script>


<script type="text/javascript" src="js/menu.js"></script>
</body>
</html>
